
<div style="display: flex; flex-direction: column;">
<form id="loginform" [formGroup]="loginform" name="loginform" (ngSubmit)="onSubmit($event)">
  <div>
    <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" type="email" id="email" required>
    <mat-error>This value is required.</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
    <mat-label for="password" required>Password</mat-label>
    <input matInput formControlName="password" type="password" class="form-control" id="password" required>
    <mat-error>This value is required.</mat-error>
    </mat-form-field>
  </div>

  <button mat-raised-button color="accent" type="submit">Login</button>

</form>
</div>
